id: jin-shin-jyutsu
title: Jin Shin Jyutsu
subtitle: ''
icon: hand-sparkles
description: |
  L'ancien art japonais du Jin Shin Jyutsu repose sur l'idée que notre être est parcouru de circuits énergétiques, parfois bloqués pour des raisons émotionnelles, physiques et/ou mentales.

  En posant les mains sur certaines zones du corps, la libre circulation de l'énergie est stimulée. Ces canaux permettent de réduire les tensions et de faciliter l'autoguérison.

  Après une séance de Jin Shin Jyutsu, on se sent harmonieux et reposé.
