id: osteopathie
title: Techniques Manuelles Ostéopathiques
subtitle: ''
icon: hand-holding-hand
description: |
  L'ostéopathie s'intéresse aux déséquilibres du corps, qu'elle considère comme une structure cohésive composée de tissus interconnectés.

  L'ostéopathie permet au thérapeute d'avoir une compréhension globale des symptômes et d'appliquer des techniques qui rétablissent l'équilibre fonctionnel du corps et favorisent l'autoguérison.
