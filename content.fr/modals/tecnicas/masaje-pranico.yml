id: massage-pranique
title: Massage Pranique
subtitle: ''
icon: hand-heart
description: |
  Le prana est l'énergie de l'environnement, de l'univers, à laquelle nous sommes connectés et avec laquelle nous pouvons interagir consciemment par l'attention portée à la respiration.

  Ce massage invite à respirer consciemment pendant la séance.

  C'est un outil précieux pour mobiliser les mémoires stockées dans le corps, que le thérapeute active par des techniques spécifiques.
