id: kinesiologie
title: Kinésiologie
subtitle: ''
icon: hands-praying
description: |
  La kinésiologie est une discipline médicale visant à déterminer les déséquilibres du corps par la manipulation des muscles et de leur réponse.

  En fonction des besoins du patient, elle sera orientée vers le corps physique, chimique, émotionnel ou énergétique.
