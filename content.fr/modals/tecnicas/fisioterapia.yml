id: physiotherapie
title: Physiothérapie
subtitle: ''
icon: hands-holding
description: |
  La physiothérapie est un ensemble de techniques dont l'application sert à restaurer le mouvement du corps et à retrouver ainsi la mobilité pour une fonctionnalité optimale de ses structures.

  Grâce à des séances personnalisées, vous ressentirez une plus grande vitalité et une amélioration de vos performances physiques.
