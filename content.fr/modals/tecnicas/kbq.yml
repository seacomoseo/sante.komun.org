id: kbq
title: KBQ
subtitle: Kinésiologie Biochimique
icon: stomach
description: |
  La kinésiologie biochimique propose des changements de mode de vie en général, par le biais de l'alimentation, du régime et de la supplémentation, afin d'améliorer ou de restaurer les fonctions de l'organisme.

  Pour faciliter l'intégration de l'expérience, chaque invité recevra un guide de recommandations à appliquer à la maison, notamment
  - un régime alimentaire adapté à ses besoins
  - Compléments alimentaires spécifiques
  - Guide d'amélioration du sommeil
  - Exercices de respiration pour faciliter l'équilibre
  - Activité physique
  - Exercices d'étirement
  - Et bien d'autres choses encore
