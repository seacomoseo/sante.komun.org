title: PNI
subtitle: PsychoNeuroImmunologie
icon: brain
description: |
  La PNI reconnaît le lien entre les processus mentaux et la santé physique.

  Les facteurs cognitifs, tels que le stress, les émotions et les croyances, peuvent influencer le fonctionnement des systèmes organiques du corps.

  La PNI implique une écoute active, la mise en relation des signes et des symptômes afin de découvrir les origines des déséquilibres dans le corps, ce qui permet une approche individuelle et holistique de la santé.
