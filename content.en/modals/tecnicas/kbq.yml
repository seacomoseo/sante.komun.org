title: BCK
subtitle: Biochemical Kinesiology
icon: stomach
description: |
  Biochemical kinesiology proposes lifestyle changes in general, through food, diet and supplementation to improve or recover functions in the body.

  To facilitate the integration of the experience each client will receive a guide of recommendations to apply at home including
  - Diet adapted to their needs
  - Specific supplements
  - Guide to improve sleep
  - Breathing exercises to facilitate balance
  - Physical activity
  - Stretching
  - And much more
