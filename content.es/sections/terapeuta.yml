    title: Misión
    description: |
      Acompañar en los procesos de desequilibrio del cuerpo, intentando dar comprensión, permitiendo reconocer nuestras posibilidades de cambio para restablecer  la funcionalidad del organismo, dentro del Misterio y la Magia de la Vida.

