  - order: 3
    image: wilhem-reich.svg
    subtitle: Wilhem Reich
  - order: 4
    title: Visión
    description: >
      La biología humana es inteligente, y tiene capacidad de encontrar y
      activar los cambios necesarios para mantener el equilibrio. Sin embargo
      nuestra interacción con el cuerpo, puede dificultar o facilitar sus
      procesos naturales.


      Ademas, el cuerpo humano esta expuesto a un gran numero de tóxicos (alimentación, ropa sintética, Medicamentos, hormonas de laboratorio, microplasticos, radiaciones…), por lo que acumulamos toxicidad, dificultando así las funciones orgánicas.


      Hacer visible lo que no vemos, nos permite reaccionar, y generar nuevos caminos en nuestro estilo de vida.
  - order: 6
    image: valores.jpg
  - order: 5
    title: Valores
    description: >
      Sentir el cuerpo,observar la respiracion, contemplar la
      naturaleza,interactuar con los elementos,fuego,agua,tierra viento, que
      viven en mi, descubrir el ser Humano que soy.  Vivir la transformación
      constante,  agradecer el aire que me llega, sostenido con la energía del
      amor; un tiempo que se me ha regalado, como materia y espíritu.


      Todo aparece y desaparece,existe un equilibrio entre construcción y destrucción,una transformación constante, y el presente, tanto dentro como fuera de nuestro cuerpo: huesos, músculos, células, bacterias, virus, microorganismos, hongos, hummus, micelio, troncos, hojas, frutos, nubes… La vida no existe sin la muerte.


      Sigo un camino, entregado a lo sensorial, y explorando las posibilidades en acción, aquí y ahora, en este cuerpo, intentando escuchar la sinfonía de la vida orquestada por el mundo invisible.
    more:
      align_xl: right
