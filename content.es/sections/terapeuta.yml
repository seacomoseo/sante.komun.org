  - order: 1
    title: Misión
    description: >
      Te acompaño en los procesos de desequilibrio del cuerpo, intentando dar
      comprensión, permitiendo reconocer nuestras posibilidades de cambio para
      restablecer  la funcionalidad del organismo, dentro del misterio y la
      magia de la vida.


      Promuevo el autoconocimiento activando al observador (escuchar, re-conocer y aceptar los procesos).


      ¿Quieres despertar tu medicina interior?
    more:
