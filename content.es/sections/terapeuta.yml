  - order: 4
    title: Vision
    description: |
      La biología humana es inteligente, y tiene capacidad de encontrar y activar los cambios necesarios para mantener el equilibrio. Sin embargo nuestra interacción con el cuerpo, puede dificultar o facilitar sus procesos naturales.

      Ademas, el cuerpo humano esta expuesto a un gran numero de tóxicos (alimentación, ropa sintética, Medicamentos, hormonas de laboratorio, microplasticos, radiaciones…), por lo que acumulamos toxicidad, dificultando así las funciones orgánicas.

      Hacer visible lo que no vemos, nos permite reaccionar, y generar nuevos caminos en nuestro estilo de vida.
  - order: 6
    image: leandro.jpg
  - order: 5
    title: Valores
    description: |
      Reconocer el cambio en la naturaleza, en los elementos, me ayuda como ser Humano. Sentir la tierra, la fluidez del agua, el calor y la transformación que el fuego enseña,  la confianza del aire que me llega, y todo sostenido con la energía del amor; un tiempo que se me ha regalado, como espíritu y materia.

      Existe un equilibrio entre construcción y destrucción, es decir,una transformación constante, y en  presente, tanto dentro como fuera de nuestro cuerpo: huesos, músculos, células, bacterias, virus, microorganismos, hongos, hummus, micelio, madera, hojas, frutos, nubes… La vida no existe sin la muerte.

      Sigo un camino, entregado a lo sensorial, y explorando las posibilidades en acción, aquí y ahora, en este cuerpo, intentando escuchar la sinfonía de la vida orquestada por el mundo invisible.
    more:
      align_xl: right

