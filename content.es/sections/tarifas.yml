    title: Online
    subtitle: Sesión Individual
    price: 70 €
    description: |
      icon-clock 1h

      - icon-check 1ª Entrevista
      - icon-check Propuestas de cambio
  - icon: location-dot
    title: Presencial
    subtitle: Sesión Individual
    price: 80 €
    description: |
      icon-clock 1h 30min

      - icon-check Técnicas Manuales
