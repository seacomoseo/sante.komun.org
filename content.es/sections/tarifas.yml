title: Tarifas
rows:
- type: columns
  design:
    num: 4
    color: main
    gradient: main-dark
    gradient_type: linear-b
    underline: true
    link: '#contacto'
    label: Contacto
    licon: paper-plane
    slider: true
    interval: 8
  items:
  - icon: glasses-round
    title: Ap.Digestivo
    subtitle: Online
    price: ' 250 $'
    description: |+
      icon-clock 20min

      - icon-check Estudio de formularios con Videollamada
      - icon-check Aprender sobre funcionamiento Digestivo
      - icon-check Resolver dudas




  - icon: arrow-pointer
    title: Online
    subtitle: Sesión Individual
    price: 500 $
    description: |+
      icon-clock 1h

      - icon-check PNI 
      - icon-check Propuestas de cambio




  - icon: location-dot
    title: Presencial
    subtitle: Terapias Manuales
    price: 650 $
    description: |+
      icon-clock 1h 

      - icon-check Valoracion de lesión
      - icon-check Fisioterapia y Osteopatia
      - icon-check Kinesiologia




  - icon: hand-holding-hand
    title: En Profundidad
    subtitle: Pack
    price: 1100 $
    description: |+
      icon-clock 2h

      - icon-check PNI
      - icon-check Fisioterapia
      - icon-check Osteopatia




  - title: Kinesiologia
    subtitle: Bioquimica del cuerpo
    price: 600 $(x Sesion)
    description: |
      icon-clock 2 Sesiones

      - icon-check Estudio especifico
      - icon-check Valoración del Sistema Nervioso
      - icon-check Valoracion del sistema digestivo
    icon: star-half-stroke
