  - title: Sesión 2
    subtitle: Revisión y Terapia Manual
    icon: memo-circle-check
    description: |
      Los cambios de tu cuerpo indican la direccion de seguir afinando.
  - title: Caminar nos hace libres
    subtitle: Gracias por tu confianza
    icon: heart
    description: |
      Avanza con seguridad y descubriéndoTe en amor
