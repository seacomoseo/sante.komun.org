    subtitle: Seguimientos
    icon: list-check
    description: |
      Aplicaras los cambios con un seguimiento durante 3 semanas en la app
  - title: Paso 5
    subtitle: Revisión
    icon: memo-circle-check
    description: |
      ¿Los cambios han sido efectivos?
