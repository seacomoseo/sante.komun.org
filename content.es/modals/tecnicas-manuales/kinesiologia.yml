id: kinesiologia
title: Kinesiología
subtitle: ''
icon: hands-praying
description: |
  La kinesiología es una disciplina médica para determinar desequilibrios en el cuerpo a través de la manipulación de los músculos y su respuesta.

  Dependiendo de las necesidades del paciente, se se orientará hacia el cuerpo físico, químico o energético.
