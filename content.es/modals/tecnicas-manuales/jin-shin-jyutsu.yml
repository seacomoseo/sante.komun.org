id: jin-shin-jyutsu
title: Jin Shin Jyutsu
subtitle: ''
icon: hand-sparkles
description: |
  El antiguo arte japonés del Jin Shin Jyutsu se basa en la idea de que nuestro ser está atravesado por circuitos de energía.

  A veces bloqueados por motivos emocionales, físicos o físicas o mentales, y a veces por las tres las tres cosas a la vez.

  Colocando las manos en determinadas zonas del cuerpo, se estimula el libre flujo de energía a través de estos canales ayudando a reducir la tensión y facilitando la curación.

  Después de una sesión de Jin Shin Jyutsu nos sentimos nos sentimos armoniosos y descansados.
