id: jin-shin-jyutsu
title: Jin Shin Jyutsu
subtitle: ''
icon: hand-sparkles
description: |
  El antiguo arte japonés del Jin Shin Jyutsu se basa en la idea de que nuestro ser está atravesado por circuitos de energía, a veces bloqueados por motivos emocionales, físicos y/o mentales.

  Colocando las manos en determinadas zonas del cuerpo, se estimula el libre flujo de energía. A través de estos canales ayudando a reducir la tensión, facilitando la autosanación.

  Después de una sesión de Jin Shin Jyutsu nos sentimos armoniosos y descansados.
