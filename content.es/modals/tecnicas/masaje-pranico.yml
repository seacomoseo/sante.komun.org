id: masaje-pranico
title: Masaje Pránico
subtitle: ''
icon: hand-heart
description: |
  Prana es la energía del entorno, del universo, a la que estamos conectados, y con la que podemos interactuar con ella de forma consciente a través de la atención a la respiración.

  Este masaje invita a la respiración consciente durante la sesión.

  Se trata de una valiosa herramienta para movilizar memorias almacenadas en el cuerpo, que el terapeuta activa a través de técnicas específicas realizadas.
