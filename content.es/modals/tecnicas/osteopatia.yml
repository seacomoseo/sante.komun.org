id: osteopatia
title: Técnicas Manuales Osteopáticas
subtitle: ''
icon: hand-holding-hand
description: |
  La osteopatía observa los desequilibrios del cuerpo, considerándolo como una estructura cohesionada compuesta de tejidos interconectados.

  La osteopatía permite al terapeuta tener una comprensión global de los síntomas y aplicar técnicas que restauren el equilibrio funcional del cuerpo y mejorar la autocuración.
