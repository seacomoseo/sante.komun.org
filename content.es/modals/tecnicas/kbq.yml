id: kbq
title: KBQ
subtitle: Kinesiología Bioquímica
icon: stomach
description: |
  La kinesiología bioquímica propone cambios cambios en la alimentación, dieta, suplementación estilo de vida en general para mejorar o recuperar o disminuidas en el organismo.

  Para facilitar la integración de la experiencia cada huésped recibirá una guía de recomendaciones para aplicar en en casa incluyendo:
  - Dieta adaptada a sus necesidades
  - Suplementos específicos
  - Guía para mejorar el sueño
  - Ejercicios respiratorios para facilitar el equilibrio
  - Actividad física
  - Estiramientos
  - Y mucho más
