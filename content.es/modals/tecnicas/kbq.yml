id: kbq
title: KBQ
subtitle: Kinesiología Bioquímica
icon: stomach
description: |
  La kinesiología bioquímica propone cambios en el estilo de vida en general, a través de alimentación, dietas y suplementación para mejorar o recuperar las funciones en el organismo.

  Para facilitar la integración de la experiencia cada huésped recibirá una guía de recomendaciones para aplicar en casa incluyendo:
  - Dieta adaptada a sus necesidades
  - Suplementos específicos
  - Guía para mejorar el sueño
  - Ejercicios respiratorios para facilitar el equilibrio
  - Actividad física
  - Estiramientos
  - Y mucho más
