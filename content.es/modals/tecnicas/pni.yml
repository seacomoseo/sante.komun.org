id: pni
title: PNI
subtitle: PsicoNeuroInmunología
icon: brain
description: |
  La PNI reconoce la conexión entre los procesos mentales y la salud física.

  En reconoce que los factores cognitivos, como el el estrés, las emociones y las creencias, pueden influir en el funcionamiento de los sistemas orgánicos del cuerpo.

  La PNI implica una escucha activa de las necesidades del cliente, relacionando los signos y síntomas para descubrir los orígenes del desequilibrio en el cuerpo, dando lugar a un enfoque individual e integral de la la salud.
