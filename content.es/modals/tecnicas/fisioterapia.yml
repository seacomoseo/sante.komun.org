title: Fisioterapia
subtitle: ''
icon: hands-holding
description: |
  La fisioterapia es un conjunto de técnicas cuya aplicación sirve para restaurar el movimiento del cuerpo, y así recuperar movilidad para una funcionalidad óptima de sus estructuras.

  A través de sesiones personalizadas experimentará una mayor vitalidad y mejora del rendimiento físico.
